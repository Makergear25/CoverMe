{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoverMe</title>
    <link rel="stylesheet" href="{% static 'covercalendar/style.css' %}?v={{ timestamp }}">
    <!-- rrule lib --> 
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <!-- fullcalendar bundle  "IMPORTANT"--> 
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.11/index.global.min.js'></script>

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src='fullcalendar/dist/index.global.js'></script> {% endcomment %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'local',
                expandRows: true,
                initialView: 'timeGridWeek',
                height: "100%",
                weekends: false,
                slotMinTime: '08:00',
                slotMaxTime: '15:01',

            
            //event data : 
            events: '/mp/', /*. URL from urls.py (JSON output from views.py) */
            headerToolbar: {
                left: 'title',
                center: '',
                right: 'today prev,next'
            },
            });
            calendar.render();
        });
    </script>
</head>
<body>
    {% comment %} <h1>CoverCalendar</h1> {% endcomment %}
    <!-- Table for the calendar my own way. -->
    {% comment %} 
    <div>
        <table>
            <caption>My try at a Calendar.</caption>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Monday</th> 
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>test</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    {% endcomment %}
    {% comment %} <hr> {% endcomment %}


    <!-- Trying FullCalendar. -->
    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>
</body>
</html>
