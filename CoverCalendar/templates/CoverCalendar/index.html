{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoverMe</title>
    <link rel="stylesheet" href="{% static 'CoverCalendar/style.css' %}?v={{ timestamp }}">
    <!-- rrule lib --> 
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <!-- fullcalendar bundle  "IMPORTANT"--> 
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.11/index.global.min.js'></script>
    <!-- Calendar Initialization -->
    <script type="module" src="{% static 'CoverCalendar/calendar-init.js' %}?v={{ timestamp }}"></script>

    <!-- For Theme if I have time -->

</head>
<body>
    <h1>CoverMe Calendar</h1>
    <div class="nav-links">
        <a href="/covercalendar/cover-classes/" class="nav-link">View Classes To Cover</a>
    </div>
    <hr>

    <div class="main-container">
        <!-- Calendar container on the left -->
        <div id='calendar-container'>
            <div id='calendar'></div>
        </div>
        
        <!-- Coverage request panel on the right -->
        <div id='details-panel'>
            <h2>Request Class Coverage</h2>
            <div id="details-content">
                <p>Click on a block to request coverage</p>
                <p class="note">Orange blocks indicate classes that need coverage</p>
            </div>
            <div id="edit-form" style="display: none;">
                <form id="block-form">
                    <div class="form-group">
                        <label for="block-number">Block Number:</label>
                        <input type="text" id="block-number" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" id="date" readonly>
                    </div>
                    <div class="form-group">
                        <label for="time-range">Time Range:</label>
                        <input type="text" id="time-range" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name-input">Your Name:</label>
                        <input type="text" id="name-input" placeholder="Enter your name">
                    </div>
                    <button type="submit" id="save-button">Request Coverage</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
